<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <!-- Bootstrap Grid CSS -->
  <link rel="stylesheet" href="assets/bootstrap-4.5.0-dist/css/bootstrap-grid.min.css">

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light ">
    <span class="navbar-brand mb-0 h1 mainHeader"><h1>Flick-n-Fare</h1></span>
  </nav>
  <!-- Jumbotron -->
  <div class="topJumbo">
    <div class="row">
      <div class="col-sm-12">
        <div class="jumbotron jumbotron-fluid secondaryHeader">
          <div class="container">
            <h1 class="display-4">Flick-n-Fare</h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt provident eum, illo quam
              numquam enim, vel maxime architecto dolorum atque, alias in quasi accusamus saepe incidunt non eaque sequi
              asperiores!</p>
            <!-- Movie Dropdown Button -->
            <div class="container-fluid">
              <div class="row">
                <div class="col-12 col-sm-4">
                  <form>
                  <select class="form-control" id="select">
                    <option value="one">Movie Genre</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="documentary">Documentary</option>
                    <option value="drama">Drama</option>
                    <option value="family">Family</option>
                    <option value="horror">Horror</option>
                    <option value="scifi">Science Fiction</option>
                </select>
                </div>
                <!-- Fare Search -->
                <div class="col-12 col-sm-4">
                  <select class="form-control" id="selectFare">
                    <option value="one">Fare Genre</option>
                    <option value="Italian">Italian</option>
                    <option value="American">American</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Indian">Indian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Cajun">Cajun</option>
                    <option value="Greek">Greek</option>
                    <option value="GlutenFree">Gluten Free</option>
                </select>
                </div>
                <!-- Result Button -->
                <div class="col-12 col-sm-4">
                  <button type="button" class="btn btn-secondary" id="result">Result</button>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
    <!-- Result Info -->
    <div class="displayInfo">
      <div class="row" style="width: 100vw">
        <!-- Movie Info -->
        <div class="col-md-6 movie">
          <div class="card" style="width: auto;" id="movieCard">
            <div class="card-body">
              <img class="card-img" id="moviePoster">
              <p class="card-text">
                <h4 id="title"></h4>
                <ul class="card-text movieList" style="list-style-type:none;">
                  <li id="releaseDate"></li>
                  <li id="synopsis"></li>
                </ul>
              </p>
            </div>
          </div>
        </div>
        <!-- Fare Info -->
        <div class="col-md-6 fare">
          <div class="card fareDisplay" style="width: auto;" id="fareCard">
            <div class="card-body">
              <img class="card-img" id="farePic">
              <p class="card-text">
                <h4 id="recipeTitle"></h4>
                <p id="recipe"></p>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- History -->
    <div class="historyInfo">
      <div class="row" style="width: 100vw">
        <!-- Movie History -->
        <div class="col-md-6 movieHistoryCard">
          <div class="card" style="width: auto;" id="movieHistory">
            <div class="card-body">
              <p class="card-text">
                <h2 id="movieHistoryText">Movie History</h2>
              </p>
            </div>
          </div>
        </div>
        <!-- Fare History -->
        <div class="col-md-6 fareHistoryCard">
          <div class="card" style="width: auto;" id="fareHistory">
            <div class="card-body">
              <p class="card-text">
                <h2 id="fareHistoryText">Fare History</h2>
                </p>
            </div>
          </div>
        </div>
    </div>
    </div>
